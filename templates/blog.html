{% extends "base.html" %}

{% block content %}
    <h1>Build a Blog</h1>

    {% if entries|length == 0 %}
    <p>No entries yet</p>
    {% else %}

        {% for entry in entries %}
        <ul>
            <li>
                <h2>
                    <a href="/blog?id={{entry.id}}">{{entry.title}}</a>
                </h2>
                <p style="display:inline-block">{{entry.body}}</p>
            </li>
            <hr />
        </ul>
        {% endfor %}

    {% endif %}

{% endblock %}
